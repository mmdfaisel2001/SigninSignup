<!DOCTYPE>
<html lang="en">

<head>
    <title>signUp page</title>
</head>

<body>
    <fieldset>
    <legend><h2>SignUp page</h2></legend>
    <div>
        <form>
            <label for="Username">Username:</label>
            <input id="Username" type="text" placeholder="Enter your Username" required><br><br>
            <label for="FirstName">FirstName:</label>
            <input id="FirstName" type="text" placeholder="Enter Your FirstName..."required> <br><br>
            <label for="LastName">LastName:</label>
            <input id="LastName" type="text" placeholder="Enter Your LastName..."required> <br><br>
          
            <label for="ContactNumber">MobileNo:</label>
            <input id="ContactNumber" type="number" placeholder=" Contact Number" required><br><br>
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Email address" required><br><br>
            <label for="Photo">Photo</label>
            <input id="Photo" type="file" required><br><br>
            <label for="blog">Blog</label>
            <input id="blog" type="url" placeholder="Enter your blog url" required><br><br>
            <label for="week">Joining Week:</label>
            <input id="week" type="week" required><br><br>
            <label for="favColor">FavoriteColor</label>
            <input id="favColor" type="color" required><br><br>
            <label for="">Favorite Team</label><br><br>
            <label for="gender">Gender:</label>
            <input id="gender" type="radio" name="gender" required>
            <label>Male</label>
            <input id="gender" type="radio" name="gender" required>
            <label>Female</label> <br><br>
            <label for="Dob">Date of Birth:</label>
            <input id="Dob" type="date" required><br><br>
            <label for="Password">Password:</label>
            <input id="Password" type="password" placeholder="Enter your Password" required><br><br>
            <label for="ConfirmPassword">Confirm Password:</label>
            <input id="ConfirmPassword" type="password" placeholder="Enter your Password again" required><br><br>
            <label for="Range">Our Website range:</label>
            <input id="Range" type="range" required><br><br>
            <label><input type="checkbox"> Agree with privacy policy</label><br><br>
            <input type="button" value="signup" required>
            <input type="button" value="reset" required><br><br>
            
            Already having account?<a href="./index.html">Login</a>
        </form>
    </div>
</fieldset>
</body>

</html>
